name: dotnet.yml

on: [pull_request]

jobs:
  
  welcome:
    runs-on: ubuntu-latest
    
    steps:
      - name: Welcome
        run: echo "Welcome"
    
  build:
    needs: welcome
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Display dotnet version
        run: dotnet --version
      - name: Build
        run: dotnet build
  
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Display dotnet version
        run: dotnet --version
      - name: Build
        run: dotnet build
        
      - name: Test with the dotnet CLI
        run: dotnet test
  
  publish:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Display dotnet version
        run: dotnet --version
      - name: Build
        run: dotnet build
      - name: Publish
        run: dotnet publish
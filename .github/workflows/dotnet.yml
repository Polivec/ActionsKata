name: dotnet.yml

on: [pull_request]

jobs:
  
  
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Display dotnet version
        run: dotnet --version
      - name: Build
        run: dotnet build
      - name: Test with the dotnet CLI
        run: dotnet test